<h3>User List</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sessionData of userSession">
      <td>{{sessionData.firstname}} {{sessionData.lastname}}</td>
      <td>{{sessionData.email}}</td>
      <td>{{sessionData.mobile}}</td>
      <td>{{sessionData.gender}}</td>
    </tr>
  </tbody>
</table>

<h3>Sample api</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>UserID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of getData">
      <td>{{user.id}}</td>
      <td>{{user.title}}</td>
      <td>{{user.userId}}</td>
    </tr>
  </tbody>
</table>
